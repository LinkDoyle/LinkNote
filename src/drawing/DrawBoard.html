<div class="drawboard-container">
  <div class="drawboard-toolbar">
    <input type="radio" name="drawboard-mode" class="drawboard-pen" checked="true" >Pen</input>
    <input type="radio" name="drawboard-mode" class="drawboard-insert">Insert</input>
    <input type="radio" name="drawboard-mode" class="drawboard-select">Select</input>
    <input type="radio" name="drawboard-mode" class="drawboard-erase">Erase</input>
    <button class="drawboard-color">Color</button>
    <button class="drawboard-linewidth">LineWidth</button>
    <button class="drawboard-undo" disabled>Undo</button>
    <button class="drawboard-redo" disabled>Redo</button>
    <button class="drawboard-clear">Clear</button>
  </div>
  <div class="drawboard-wrapper">
    <canvas width="800" height="600"></canvas>
</div>   
</div>
