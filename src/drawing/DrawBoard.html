<div class="drawboard-container">
  <div class="drawboard-toolbar">
    <input
      type="radio"
      name="drawboard-mode"
      id="drawboard-pen"
      class="drawboard-radio drawboard-pen"
      checked="true"
    />
    <label for="drawboard-pen">Pen</label>
    <input
      type="radio"
      name="drawboard-mode"
      id="drawboard-insert"
      class="drawboard-radio drawboard-insert"
    />
    <label for="drawboard-insert">Insert</label>
    <input
      type="radio"
      name="drawboard-mode"
      id="drawboard-select"
      class="drawboard-radio drawboard-select"
    />
    <label for="drawboard-select">Select</label>
    <input
      type="radio"
      name="drawboard-mode"
      id="drawboard-erase"
      class="drawboard-radio drawboard-erase"
    />
    <label for="drawboard-erase">Erase</label>
    <button class="drawboard-button drawboard-color">Color</button>
    <button class="drawboard-button drawboard-linewidth">LineWidth</button>
    <button class="drawboard-button drawboard-undo" disabled>Undo</button>
    <button class="drawboard-button drawboard-redo" disabled>Redo</button>
    <button class="drawboard-button drawboard-clear">Clear</button>
  </div>
  <div class="drawboard-wrapper">
    <canvas class="drawboard-canvas" width="800" height="600"></canvas>
  </div>
</div>
